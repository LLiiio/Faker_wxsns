<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>登录页面</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <div class="container">
      <div id="loginSection">
        <h1>登录</h1>
        <form id="loginForm">
          <input
            type="text"
            id="loginUser"
            name="user"
            placeholder="用户名或邮箱登录"
            required
          />
          <input
            type="password"
            id="loginPwd"
            name="pwd"
            placeholder="输入密码"
            required
          />
          <button type="submit">登录</button>
        </form>
        <button onclick="showSection('registerSection')">注册</button>
        <button onclick="showSection('forgotPasswordSection')">忘记密码</button>
      </div>

      <div id="registerSection" style="display: none">
        <h1>注册</h1>
        <form id="regForm">
          <input
            type="text"
            id="regUser"
            name="user"
            placeholder="用户名"
            required
          />
          <input
            type="password"
            id="regPwd"
            name="pwd"
            placeholder="密码"
            required
          />
          <input
            type="email"
            id="regMail"
            name="mail"
            placeholder="邮箱地址"
            required
          />
          <button type="button" id="sendCodeBtn">获取邮箱验证码</button>
          <input type="text" id="regCode" name="code" placeholder="验证码" />
          <button type="submit">注册</button>
        </form>
        <button onclick="showSection('loginSection')">返回登录</button>
      </div>

      <div id="forgotPasswordSection" style="display: none">
        <h1>发送邮箱验证码</h1>
        <form id="send_mailcodeForm">
          <input
            type="email"
            id="sendMail"
            name="mail"
            placeholder="邮箱地址"
            required
          />
          <button type="submit">发送邮箱验证码</button>
        </form>

        <div id="updatePasswordSection" style="display: none">
          <h1>忘记密码</h1>
          <form id="updatePwdForm">
            <input
              type="email"
              id="updateMail"
              name="mail"
              placeholder="邮箱地址"
              required
            />
            <input
              type="text"
              id="updateCode"
              name="code"
              placeholder="验证码"
              required
            />
            <input
              type="password"
              id="newPwd"
              name="new_pwd"
              placeholder="新密码"
              required
            />
            <button type="submit">忘记密码</button>
          </form>
        </div>

        <button onclick="showSection('loginSection')">返回登录</button>
      </div>
    </div>

    <script src="/static/script.js"></script>
  </body>
</html>
